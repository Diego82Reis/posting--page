<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de certificação 2 – Postagem de blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Configurações</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main id="postSection">
        <section class="principal" >
            <h1 id="titulo-h1">Crie sua Postagem</h1>
            <form id="postForm">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
                <label for="conteudo">Conteúdo:</label>
                <textarea id="conteudo" required></textarea>
                <button type="submit">Postar</button>
            </form>
        </section>
        <article class="article-post" id="articleRender">
            <div id="div-renderizar">
                <h2 id="titulo-renderizar"></h2>
                <p id="conteudo-renderizar"></p>
            </div>
        </article>
    </main>
    <footer>
        <p>&copy; 2023 Diego Reis. Todos os direitos reservados.</p>
    </footer>
    <script>       
        document.addEventListener('DOMContentLoaded', function() {
            chamarAPI();
        });
        document.querySelector("#postForm").addEventListener('submit', event => {
            event.preventDefault();
            // Obter valores do formulário
            const titulo = document.querySelector("#titulo").value;
            const conteudo = document.querySelector("#conteudo").value;
            const postSection = document.querySelector("#postSection");
            const articleRender = document.querySelector("#articleRender");
            articleRender.style.display = 'block';
            // 
            const API = "https://jsonplaceholder.typicode.com/posts";
            // Requisição POST
            fetch(API, {
                method: 'POST',
                headers: {"Content-type": "application/json; charset=UTF-8"},
                body: JSON.stringify({
                    title: titulo,
                    body: conteudo,
                    userId: 1, 
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Renderizar o título e conteúdo do post retornado pela API
                document.querySelector("#titulo-renderizar").textContent = data.title;
                document.querySelector("#conteudo-renderizar").textContent = data.body;              
            })
            .then(data => {
                // Renderizar o título e conteúdo do post retornado pela API
                const tituloRenderizar = document.querySelector("#titulo-renderizar");
                const conteudoRenderizar = document.querySelector("#conteudo-renderizar");
                tituloRenderizar.innerHTML = data.title;
                conteudoRenderizar.innerHTML = data.body;
            })
            .catch(error => console.error('Erro ao postar:', error));
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                const resultadosDiv = document.querySelector("#articleRender");
                data.forEach(item => {
                    // Criar uma nova div para cada item
                    const itemDiv = document.createElement('div');
                    // Adicionar título como um elemento de cabeçalho (h2, por exemplo)
                    const tituloElemento = document.createElement('h2');
                    tituloElemento.textContent = item.title;
                    tituloElemento.id = 'titulo-renderizar';
                    // Adicionar conteúdo como um parágrafo (p, por exemplo)
                    const conteudoElemento = document.createElement('p');
                    conteudoElemento.textContent = item.body;
                    conteudoElemento.id = 'conteudo-renderizar';
                    // Adicionar elementos de título e conteúdo à div do item
                    itemDiv.appendChild(tituloElemento);
                    itemDiv.appendChild(conteudoElemento);
                    // Adicionar a div do item à div de resultados
                    resultadosDiv.appendChild(itemDiv);                  
                    itemDiv.style.borderBottom = '1px solid #ccc';                   
                });
            })
            .catch(error => console.error('Erro:', error));
        });      
    </script>
</body>
</html>
